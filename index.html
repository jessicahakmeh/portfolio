<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Hakmeh - Digital Transformation Specialist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-text">JH</div>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-logo">
                <span class="logo-text"><span class="accent">JH</span></span>
                <div class="logo-dot"></div>
            </a>
            
            <div class="nav-menu" id="navMenu"></div>

            <div class="nav-social" id="navSocial"></div>

            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home" class="section hero">
            <div class="animated-bg">
                <div class="floating-shape shape-1"></div>
                <div class="floating-shape shape-2"></div>
                <div class="floating-shape shape-3"></div>
                <div class="floating-shape shape-4"></div>
                <div class="floating-shape shape-5"></div>
                <div class="floating-shape shape-6"></div>
                <div class="floating-bubble bubble-left"></div>
                <div class="floating-bubble bubble-right"></div>
            </div>

            <div class="container hero-container">
                <div class="hero-content">
                    <div class="hero-greeting">
                        <span class="greeting-text" id="heroGreeting"></span>
                    </div>
                    
                    <div class="hero-name-container">
                        <h1 class="hero-name" id="heroName"></h1>
                        <div class="name-border"></div>
                    </div>

                    <div class="hero-title-wrapper">
                        <h2 class="hero-title" id="heroTitle"></h2>
                        <span class="typing-cursor" id="typingCursor"></span>
                    </div>

                    <p class="hero-description" id="heroDescription"></p>

                    <div class="hero-buttons" id="heroButtons"></div>

                    <div class="hero-stats" id="heroStats"></div>
                </div>
            </div>

            <div><span></span></div>
            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div class="arrow">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section about">
            <div class="container">
                <div class="section-header fade-in">
                    <span class="section-subtitle" id="aboutSubtitle"></span>
                    <h2 class="section-title" id="aboutTitle"></h2>
                    <div class="section-line"></div>
                </div>

                <div class="about-content">
                    <div class="about-image-wrapper fade-in">
                        <div class="about-image">
                            <div class="image-placeholder">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="image-border"></div>
                        </div>
                        <div class="experience-badge" id="experienceBadge"></div>
                    </div>

                    <div class="about-text fade-in" id="aboutText"></div>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section experience">
            <div class="container">
                <div class="section-header fade-in">
                    <span class="section-subtitle" id="experienceSubtitle"></span>
                    <h2 class="section-title" id="experienceTitle"></h2>
                    <div class="section-line"></div>
                </div>

                <div class="timeline" id="timeline"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section projects">
            <div class="container">
                <div class="section-header fade-in">
                    <span class="section-subtitle" id="projectsSubtitle"></span>
                    <h2 class="section-title" id="projectsTitle"></h2>
                    <div class="section-line"></div>
                </div>

                <div class="projects-grid" id="projectsGrid"></div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section skills">
            <div class="container">
                <div class="section-header fade-in">
                    <span class="section-subtitle" id="skillsSubtitle"></span>
                    <h2 class="section-title" id="skillsTitle"></h2>
                    <div class="section-line"></div>
                </div>

                <div class="skills-tree" id="skillsTree"></div>
            </div>
        </section>

        <!-- Achievements Section -->
        <section id="achievements" class="section achievements">
            <div class="container">
                <div class="section-header fade-in">
                    <span class="section-subtitle" id="achievementsSubtitle"></span>
                    <h2 class="section-title" id="achievementsTitle"></h2>
                    <div class="section-line"></div>
                </div>

                <div class="achievements-grid" id="achievementsGrid"></div>
                <div class="stats-container" id="statsContainer"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section contact">
            <div class="container">
                <div class="section-header fade-in">
                    <span class="section-subtitle" id="contactSubtitle"></span>
                    <h2 class="section-title" id="contactTitle"></h2>
                    <div class="section-line"></div>
                </div>

                <div class="contact-content">
                    <p class="contact-description fade-in" id="contactDescription"></p>
                    <div class="contact-methods fade-in" id="contactMethods"></div>
                    <div class="contact-form-container fade-in" id="contactFormContainer"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Project details modal -->
    <div id="projectModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text" id="footerText"></div>
                <div class="social-links" id="footerSocial"></div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="content.js"></script>
    <script src="script.js"></script>
</body>
</html>
